<div id="rolesCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner text-center">

    <!-- Data Scientist -->

      <div class="d-flex align-items-center justify-content-center vh-100 bg-light">
        <div class="col-md-6 text-center p-5 bg-white shadow-lg rounded">
          <i class="bi bi-bar-chart-line-fill display-1 text-primary"></i>
          <h1 class="mt-3">Data Scientist</h1>
          <p class="fs-4">Proficient in extracting insights from data and building predictive models.</p>
          <a href="" target="_blank">
            <button type="button" class="btn btn-primary btn-lg w-100">View Resume</button>
          </a>
        </div>
      </div>
    </div>

    <!-- Data Engineer -->
    <div class="carousel-item">
      <div class="d-flex align-items-center justify-content-center vh-100 bg-light">
        <div class="col-md-6 text-center p-5 bg-white shadow-lg rounded">
          <i class="bi bi-database-fill display-1 text-success"></i>
          <h1 class="mt-3">Data Engineer</h1>
          <p class="fs-4">Skilled in data visualization, reporting, and analyzing data trends.</p>
          <a href="" target="_blank">

          </a>
        </div>
      </div>

    <!-- Software Engineer -->

      <div class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <button class="carousel-control-prev position-absolute top-50 translate-middle-y" type="button" data-bs-target="#rolesCarousel" data-bs-slide="prev" style="left: 10px;">

    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next position-absolute top-50 translate-middle-y" type="button" data-bs-target="#rolesCarousel" data-bs-slide="next" style="right: 10px;">
